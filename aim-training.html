<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Training | Проект 5</title>
    <link rel="stylesheet" href="./css/aim-training.css" />
  </head>
  <body>
    <div class="container">
      <p><a class="main" href="index.html">Go back to the main page</a></p>
      <h1 class="visually-hidden">Game</h1>

      <div class="screen">
        <h2>Aim Training</h2>
        <a href="#" class="start" id="start">Начать игру</a>
      </div>

      <div class="screen">
        <h2>Выберите время</h2>
        <ul class="time-list" id="time-list">
          <!-- <li>
            <button class="time-btn" data-time="05">05 сек</button>
          </li> -->
          <li>
            <button class="time-btn" data-time="10">10 сек</button>
          </li>
          <li>
            <button class="time-btn" data-time="20">20 сек</button>
          </li>
          <li>
            <button class="time-btn" data-time="30">30 сек</button>
          </li>
          <li>
            <button class="time-btn" data-time="60">60 сек</button>
          </li>
        </ul>
      </div>

      <div class="screen">
        <h3>Осталось <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
      </div>
    </div>

    <script src="./js/aim-training.js" type="module"></script>
  </body>
</html>
