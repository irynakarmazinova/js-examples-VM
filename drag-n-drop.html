<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop | Проект 2</title>
    <link rel="stylesheet" href="./css/drag-n-drop.css" />
  </head>
  <body>
    <p class="main"><a href="index.html">На главную</a></p>

    <!-- Drag & Drop - это перетаскиваение определенных элементов, типо Trello -->
    <div>
      <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" draggable="true">Перетащи меня</div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
    </div>

    <script src="./js/drag-n-drop.js" type="module"></script>
  </body>
</html>
