<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер | Проект 3</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/slider.css" />
  </head>
  <body>
    <div class="container">
      <p><a class="main" href="index.html">Go back to the main page</a></p>
      <h1 class="visually-hidden">Slider</h1>

      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #aad07c -26%, #000000 80%);
          "
        >
          <h2>Hiding in the shadows</h2>
          <p>I'm watching you</p>
        </div>

        <div
          style="
            background: linear-gradient(229.99deg, #17cfe4 -26%, #3d2527 80%);
          "
        >
          <h2>On the Sunset</h2>
          <p>I get to know the world</p>
        </div>

        <div
          style="
            /* background: linear-gradient(215.32deg, #72411f -1%, #f9e4c6 124%); */
            background: linear-gradient(215.32deg, #f9e4c6 -1%, #72411f 80%);
          "
        >
          <h2>I'm watching</h2>
          <p>I'm dreaming</p>
        </div>

        <div
          style="
            background: linear-gradient(200.87deg, #b6b1a3 1%, #5c5f6a 50%);
          "
        >
          <h2>I am telling you</h2>
          <p>It was very tasty, I want more</p>
        </div>

        <div
          style="
            background: linear-gradient(220.16deg, #617d4b -8%, #221b14 100%);
          "
        >
          <h2>Now</h2>
          <p>I'm looking at you</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1575327513944-071d262e2849?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1552944150-6dd1180e5999?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=925&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1567484072688-2041f76a3fda?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1503431128871-cd250803fa41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="./js/slider.js"></script>
  </body>
</html>
